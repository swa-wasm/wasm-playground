<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Test custom Template</title>
  </head>
  <body>
    <script src="index.js"></script>
    <div>
      <input type="number" id="fib-n" />
      <button id="call-wasm-fib">Call WASM-function fib</button>
    </div>
    <div>
      <input type="number" id="fibI-n" />
      <button id="call-wasm-fibI">Call WASM-function fibI</button>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const fib = Module.cwrap("fib", "number", ["number"]);
        const fibI = Module.cwrap("fibI", "number", ["number"]);
        console.log("READY"),
          document.querySelector("#call-wasm-fib").addEventListener("click", () => {
            const n = Number(document.querySelector("#fib-n").value);
            alert(fib(n));
          });
        document.querySelector("#call-wasm-fibI").addEventListener("click", () => {
          const n = Number(document.querySelector("#fibI-n").value);
          alert(fibI(n));
        });
      });
    </script>
  </body>
</html>
